<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Movie Athena</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="New World to the movies">
		<meta name="keywords" content="short films, movies, film, shortfilms, shortfilm, shortmovie" />

		<!-- styles -->
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/main.css">
		<link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="../static/css/font-awesome.min.css">

		<!-- Reduce server load -->
		<!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
		<!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet"> -->

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!--[if IE 7]>
		<link rel="stylesheet" href="../static/css/font-awesome-ie7.min.css">
		<![endif]-->
		<!-- favicon  -->
		<link rel="shortcut icon" href="../static/favicon.ico">
		<link rel="apple-touch-icon" href="../static/favicon.ico" />
	</head>

	<body
	{% if values["body_prop"] %}
	{{values["body_prop"]}}
	{% endif %}
	>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/"> Movie athena</a>
					<!-- <form class="form-search navbar-form pull-left" autocomplete="off">
						<span class="input-icon">
							<input  id="nav-search-input" type="text" class="input-small search-query" placeholder="Search ...">
							<i id="nav-search-icon" class="icon-search"></i> </span>
								
					</form> -->

					<ul class="nav pull-right">
						{% if  values["username"] %}

						<span class="username brand">{{ values["username"]}}</span>

						{% else %}
						<button id="button_login" class="btn btn-success">
							Login
						</button>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span9">
					{% block left_part %} {% endblock %}
				</div>
				<div class="span3">
					{% block right_part %} {% endblock %}
				</div>
			</div>
		</div>
		<div class="container-fluid">

			{% block whole_width %} {% endblock %}
		</div>
		<script type="text/javascript" src="../static/js/jquery-1.8.3.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
		<script type="text/javascript" src="../static/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/modernizr.custom.js"></script>
		<!-- <script type="text/javascript" src="../static/js/modernizr.custom2.js"></script> -->
		{% block script %} {% endblock %}
		<script type="text/javascript" src="../static/js/script.js"></script>
	</body>
</html>
