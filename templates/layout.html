<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Movie Athena</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="New World to the movies">
		<meta name="author" content="Mevin Babu C">
		<meta name="author" content="Anenth Vishnu">
		<!-- styles -->
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/main.css">
		<link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="../static/css/font-awesome.min.css">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- favicon  -->
		<link rel="shortcut icon" href="../static/favicon.ico">
		<link rel="apple-touch-icon" href="../static/favicon.ico" />
	</head>

	<body {% block body_id %} {% endblock %}>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="./"> Movie athena</a>
					<form class="form-search navbar-form pull-left">
						<div class="input-append">
							<input type="text" class="span2 search-query">
							<button type="submit" class="btn btn-success">
							<i class="icon-search"></i>	Search
							</button>
						</div>
					</form>
					<ul class="nav pull-right">
						<button id="button_login" class="btn btn-success">
							Login
						</button>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="span9">
					{% block left_part %} {% endblock %}
				</div>
				<div class="span3">
					{% block right_part %} {% endblock %}
				</div>
			</div>
		</div>
		<div class="container">
					{% block whole_width %} {% endblock %}
		</div>

		<script type="text/javascript" src="../static/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../static/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/script.js"></script>
	</body>
</html>
