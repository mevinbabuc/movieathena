{% extends "layout.html" %}

{% block whole_width %}
<div class="row-fluid">
	<div class="span8 offset2">
		<div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert">
				&times;
			</button>
			<h4>Please Login to continue!</h4>
			You have not logged in . Please Login using facebook !
		</div>

		<form  id="add_crew" class="form-horizontal">
			<h5 class="heading"> Add all the Crew</h5>
			<div class="control-group" >
				<label for="nm_crew" class="control-label">Type</label>
				<div class="controls">
					<select id="nm_crew">
						<option>Actors</option>
						<option>Producer</option>
						<option>Director</option>
					</select>
				</div>
			</div>
			<div class="control-group" >
				<label for="nm_crew_name" class="control-label">Name of the Person<em>*</em></label>
				<div class="controls">
					<input type="text" required class="span10" id="nm_crew_name" placeholder="eg: Rohit Vincent" name="name" />
				</div>
			</div>
			<div class="control-group" >
				<label for="nm_crew_acted" class="control-label">Featured as</label>
				<div class="controls">
					<input type="text" id="nm_crew_acted" placeholder="eg: acted as Bob" />
				</div>
			</div>
			<div class="control-group" >
				<label for="nm_crew_fb" class="control-label">Facebook link<em>*</em></label>
				<div class="controls">
					<input type="text" required id="nm_crew_fb" placeholder="eg: www.facebook.com/rohitvicent" />
				</div>
			</div>
			<div class="control-group" >
				<div class="controls">
					<input class="btn btn-warning" type="button" value="Add" />
				</div>
			</div>
			<div id="the_crew">
				<div class="row-fluid">
					<button class="span1 close" type="button" data-dismiss="alert">
						&times;
					</button>
					<div class="span2">
						<img src="https://graph.facebook.com/mevinbabuc/picture?type=large" >
					</div>
					<div class="span9">
						<h5 class="heading">Rohit Vincent (actor)</h5>
						<small>acted as Bob</small>
					</div>
				</div>
			</div>
			<div class="control-group" >
				<div class="controls">
					<input class="btn btn-warning pull-right" type="submit" value="Add the crew & Publish" />
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript"></script>
{% endblock %}
