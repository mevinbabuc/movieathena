{% extends "layout.html" %}

{% block body_id %}
id="landingPage"
{% endblock %}

{% block content %}
<div class="welcome_text">
	<h2>Welcome to Movieathena</h2>
	<h3>Upload and share your shortfilms</h3>
</div>
{% endblock %}

{% block login %}

<div id="login">
	<h4>Login</h4>
	<form autocomplete="off" action="{{ url_for('login') }}" method="POST">
		<input class="input-block-level" type="text" name="email" placeholder="Username"/>
		<input class="input-block-level" type="password" name="password" placeholder="Password"/>
		<input class="btn btn-success btn-block" type="submit" name="submit_login" value="login"/>
	</form>
</div>

{% endblock %}
